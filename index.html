<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <title>StyleHub</title>
</head>
<body>
    <div id="navber"></div>

   
    
<form class="flex items-center max-w-lg mx-auto p-6">   
    <label for="voice-search" class="sr-only">Search</label>
    <div class="relative w-full">
        <input  type="text" id="search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search......" required />
    </div>
    <button onclick="handleSearch()" type="submit" class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>Search
    </button>
</form>

   
    <h1 class="text-center text-5xl p-6 ">
        Our Products
    </h1>
    
        <div class="boxe">
            <select  id="sort-options" onchange="handleSort()">
                <option value="price">Sort by Price (Ascending)</option>
                <option value="-price">Sort by Price (Descending)</option>
                <option value="popularity">Sort by Popularity</option>
            </select>
        </div>
    
    
       
    <div class="row">
  
        <div class="col-2">
            <h1 class=" font-bold p-2 text-3xl ">Colors :</h1> 
            <div class="color-con d-flex flex-wrap ml-2" id="color-con" >
            </div>


            <h1 class="mt-10 font-bold p-2 text-3xl ">Size :</h1> 
            <div class="size-con d-flex flex-wrap ml-2" id="size-con" >
            </div>
        </div>
        <!-- product-con -->
        <div id="all-product" class="col-10 flex flex-wrap -m-2">
        </div>
    </div>
    
    <!-- addtocrd -->
    

<footer class="pt-5">
    <div id="footer"></div>
    <script src="./js/footer.js"></script>
</footer>
    <script src="./js/app.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/profile.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
