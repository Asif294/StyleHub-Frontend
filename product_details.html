<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <title>StyleHub</title>
</head>
<body>
    
    <div id="navber"></div>

    <section>
        <div id="product-details">
        </div>
      </section>
      <!-- review section -->
      <section class="review-container flex flex-row p-6 gap-2">
        <div id="review" class="flex-1 p-4 bg-red-100  rounded-xl">
            <h1 class="text-center font-bold text-3xl">Our Customer Reviews </h1>
            <br>
        </div>

        <div class="flex-1 p-4 bg-green-100 rounded-xl">
            <h1 class="text-center font-bold text-3xl ">Give Rivew </h1>

             <form id="reviewForm" class="reviewForm mt-9">
                <textarea id="reviewBody" placeholder="Write your review here..." required></textarea><br>
                <select class="mt-5 p-1" id="reviewRating" required>
                    <option value="">Select rating</option>
                    <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                    <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                    <option value="⭐⭐⭐">⭐⭐⭐</option>
                    <option value="⭐⭐">⭐⭐</option>
                    <option value="⭐">⭐</option>
                </select><br>
                <button id="submit-comment"  type="submit" class=" mt-5 bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Submit</button>
            </form> 



        </div>
    </section>

      <footer class="pt-5">
        <div id="footer"></div>
        <script src="./js/footer.js"></script>
    </footer>

    <script src="./js/app.js"></script>
    <script src="js/product_details.js"></script>
    <script src="./js/navber.js"></script>
    <script src="./js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
